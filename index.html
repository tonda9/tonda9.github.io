<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Piškvorky & Automat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   

    <h1>Piškvorky & Automat</h1>
<p class="custom-text">
    nechci žebrat ale skin by se hodil
</p>
    <div class="container">
        <div class="panel">
            <h2>Piškvorky</h2>
            <div id="game-mode">
                <button onclick="startGame(1)">S botem</button>
                <button onclick="startGame(2)">Dva hráči</button>
            </div>
            <div id="game-board" style="display:none;">
                <div id="status"></div>
                <div class="board">
                    <button class="cell" onclick="makeMove(0)"></button>
                    <button class="cell" onclick="makeMove(1)"></button>
                    <button class="cell" onclick="makeMove(2)"></button>
                    <button class="cell" onclick="makeMove(3)"></button>
                    <button class="cell" onclick="makeMove(4)"></button>
                    <button class="cell" onclick="makeMove(5)"></button>
                    <button class="cell" onclick="makeMove(6)"></button>
                    <button class="cell" onclick="makeMove(7)"></button>
                    <button class="cell" onclick="makeMove(8)"></button>
                </div>
                <button onclick="resetGame()">Nová hra</button>
            </div>
        </div>
        <div class="panel">
            <h2>Automat</h2>
            <div id="automatArea">
                <div>Zůstatek: <span id="budget">100</span></div>
                <div>
                    <label for="sazka">Sázka:</label>
                    <input type="number" id="sazka" min="1" value="10">
                    <button onclick="tocit()">Točit</button>
                </div>
                <div id="automatResult"></div>
                <div>
                    <button onclick="resetAutomat()">Nový automat</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
